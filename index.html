<html>
<head>
  <style type='text/css'>
    body {
      font-family: 'helvetica neue', 'helvetica', 'sans-serif';
      color: #404040;
    }
    .gc {
      display: inline-block;
    }
    .gc-header {
      font-weight: bold;
      text-align: center;
    }
    .gc-header button {
      border: none;
      background: none;
      font-weight: bold;
      cursor: pointer;
      color: #6060e0;
      font-size: 150%;
      line-height: 50%;
      margin-bottom: 0.5em;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    td {
      color: #d0d0d0;
      padding: .5em;
      font-weight: bold;
      text-align: right;
    }
    td.gc-current-month {
      color: #404040;
    }
    td.gc-today {
      color: #ff6060;
    }
  </style>
</head>
<body>
  <script type='text/javascript' src='index.js'></script>
  <script type='text/javascript'>
    var month = new GenCal.Month(2016, 11);
    var table = new GenCal.Table(month);
    GenCal.styleTable(month, table);

    var container = document.createElement('div');
    container.classList.add('gc');

    var header = document.createElement('div');
    header.classList.add('gc-header');
    header.innerText = GenCal.MONTH_NAMES[month.month] + ' ' + month.year;

    var prev = document.createElement('button');
    prev.type = 'button';
    prev.classList.add('link', 'left');
    prev.innerText = '‹';
    header.appendChild(prev);

    var next = document.createElement('button');
    next.type = 'button';
    next.classList.add('link', 'right');
    next.innerText = '›'
    header.appendChild(next);

    container.appendChild(header);
    container.appendChild(table);
    document.body.appendChild(container);
  </script>
</body>
</html>
